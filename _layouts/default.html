<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>code.chingr.com</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <a href="/"><h1>code.chingr.com</h1></a>
          <h2>Collection of my Open Source projects</h2>
        </header>

        {% if page.github %}
        <section id="downloads" class="clearfix">
          <a href="https://github.com/chingor13/{{page.github}}/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/chingor13/{{page.github}}/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/chingor13/{{page.github}}" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        {% endif %}

        <hr>

        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          code.chingr.com is maintained by <a href="https://github.com/chingor13">chingor13</a> - <a href="http://chingr.com/">homepage</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
        
      </div>
    </div>
  </body>
</html>
